<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <fieldset> 
        <legend>Choose your weapon:</legend>
    <input type="radio" id="rock" name="weapon" value="rock" checked/>
    <label for="rock">Rock</label>
    <input type="radio" id="paper" name="weapon" value="paper" />
    <label for="paper">Paper</label>
    <input type="radio" id="scissors" name="weapon" value="scissors" />
    <label for="scissors">Scissors</label>
    </fieldset>
    <button class="btn" type="submit">Fight!</button>
    <script src="app.js"></script>
</body>
</html>
